<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - random-password-generator</title>
  <script src="https://kit.fontawesome.com/0bb7e00eac.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="app">
  <div class="front">
    <h3>Random Password Generator</h3>
    <form class="slider">
      <label class="headie">Set the Password limit</label>
      <input class="slider" id="myRange" type="range" min="4" max="20" value="5" name="passR" oninput="this.form.passN.value=this.value"/>
      <input class="slider" id="pLimit" type="number" min="4" max="20" value="5" name="passN" oninput="this.form.passR.value=this.value"/>
    </form>
    <div class="uppercase">
      <label for="uppercase">
        <input id="uppercase" type="checkbox"/><span class="tick"></span>
        <h5>uppercase</h5>
      </label>
    </div>
    <div class="lowercase">
      <label for="lowercase">
        <input id="lowercase" type="checkbox"/><span class="tick"></span>
        <h5>lowercase</h5>
      </label>
    </div>
    <div class="number">
      <label for="number">
        <input id="number" type="checkbox"/><span class="tick"></span>
        <h5>number</h5>
      </label>
    </div>
    <div class="symbol">
      <label for="symbol">
        <input id="symbol" type="checkbox"/><span class="tick"></span>
        <h5>symbol</h5>
      </label>
    </div>
    <button class="generate">Generate Password</button>
  </div>
  <div class="back">
    <div class="alertDone">
      <h3>Copied to Clipboard !!</h3>
    </div>
    <div class="output-wrap">
      <input id="genPass" type="text"/>
      <button id="copyPass">Copy</button>
    </div>
    <button class="reGenerate"> <i class="fas fa-arrow-left"></i>
      <h5>Generate New Password</h5>
    </button>
  </div>
</div>
<footer><a href="https://codepen.io/coding_anish" target="_blank" onclick="void(0);"><i class="fab fa-codepen"></i></a><a href="https://twitter.com/sisyphus_coding" target="_blank" onclick="void(0);"><i class="fab fa-twitter"></i></a></footer>

</body>
</html>
